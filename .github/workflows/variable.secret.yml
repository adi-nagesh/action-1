name: Exploring the variables and secrets
on: push
env:
    CONTAINER_REGISTRY: docker.io
    DOCKER_USERNAME: nagesh
    IMAGE_NAME: github_actions_nginx
jobs:
    first_job:
        runs-on: ubuntu-latest
        steps:
            - name: Docker Build
              run: echo docker build -t $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest

            - name: docker login
              run: echo docker login --$DOCKER_USERNAME=dockerUsername --password=s3cUrePaSsw0rd

            - name: docker Publish
              run: echo docker push $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest

    deploy:
        needs: first_job
        runs-on: ubuntu-latest
        steps:
            - name: Docker run
              run: echo docker run -d -p 8080:80 $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest

              